<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="shortcut icon" type="image/ico" href="./Icon128.ico" />
   <title>Hangman</title>
   <style>
      html,
      body {
         margin: 0;
         padding: 0;
         overflow: hidden;
      }

      * {
         z-index: 1;
         user-select: none;
         cursor: default;
      }

      #end-container {
         z-index: 0;
      }

      #fadeCover {
         width: 100%;
         height: 100%;
         position: fixed;
         top: 0;
         left: 0;
         transition: all 1s;
         opacity: 1;
         visibility: visible;
         background-color: #fff;
         z-index: 2;
      }

      .fadeOut {
         animation: fadeOut 1s 1 forwards;
      }

      @keyframes fadeOut {
         from {
            visibility: visible;
            opacity: 1;
         }

         to {
            visibility: hidden;
            opacity: 0;
         }
      }

      .fadeIn {
         animation: fadeIn 1s 1 forwards;
      }

      @keyframes fadeIn {
         from {
            visibility: hidden;
            opacity: 0;
         }

         to {
            visibility: visible;
            opacity: 1;
         }
      }

   </style>
</head>

<body>
   <div id="root"></div>
   <div id="fadeCover"></div>
</body>

</html>
